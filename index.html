<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Jersey+25&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Sevillana&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&family=Caveat:wght@400..700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Lilita+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit&family=Playball&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">


  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->


   <div class="mainBox">
    <!-- Result Box ON -->
    <div class="result">
      <h1>Your Result</h1>
      <div>
        <h2>76</h2>
        <a href="#">of 100</a>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <!-- Result Box OFF -->

    <!-- Summary Box ON -->

    <div class="summaryBox">
      <h1>Summary</h1>
      <div class="bigBox">

      
      <div class="box box1">
        <img src="images/icon-reaction.svg" alt="">
        <h4>Reaction</h4>
        <h4 class="same"><span class="span1">80 / </span><span class="span2">100</span></h4>
      </div>

      <div class="box box2">
        <img src="images/icon-memory.svg" alt="">
        <h4>Memory</h4>
        <h4 class="same"><span class="span1">92 /</span> <span class="span2">100</span></h4>
      </div>

      <div class="box box3">
        <img src="images/icon-verbal.svg" alt="">
        <h4>Verbal</h4>
        <h4 class="same"><span class="span1">61 / </span><span class="span2">100</span></h4>
      </div>

      <div class="box box4">
        <img src="images/icon-visual.svg" alt="">
        <h4>Visual</h4>
        <h4 class="same"><span class="span1">72 /</span> <span class="span2">100</span></h4>
      </div>
      <button>Continue</button>
    </div>
  </div>
   </div>
    <!-- Summary Box OFF -->

    <!-- copyright Section ON -->
    <section class="copyright">
      <p>Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor.</a> Coded by <a href="https://www.frontendmentor.io/profile/MTR-BRAND">@MTR-BRAND</a></p>
    </section>
    <!-- copyright Section OFF -->
   

</body>
</html>
